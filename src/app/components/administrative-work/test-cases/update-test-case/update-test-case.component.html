<form [formGroup]="tcForm">
    <div class="example-container col-lg-12">
    <div class="col-lg-12">
        <mat-form-field>
            <input matInput 
             id="testcaseName"
             placeholder="Test Case Name"
             [(ngModel)]="tcObj.testcaseName"
             name="testcaseName" 
             formControlName="testcaseName">
        </mat-form-field>
    </div>
    
    <div class="col-lg-12">
          <mat-form-field>
              <input matInput 
               id="testcaseDescription"
               placeholder="Test Case Description"
               [(ngModel)]="tcObj.testcaseDescription"
               name="testcaseDescription"
               formControlName="testcaseDescription">
               <mat-error>{{getInputErrorMessage('testcaseDescription')}}</mat-error>
          </mat-form-field>
    </div>
    <div class="col-lg-12" color="primary">
        <button mat-raised-button color="primary"
         (click)="updateTC(tcObj)"
         [disabled]="!tcForm.valid">Update Test Case</button>
    </div>
  </div>
</form>
