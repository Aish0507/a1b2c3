<form [formGroup]="tcForm">
    <div class="col-lg-12">
       <mat-form-field>
           <mat-select placeholder="Select Application"
                       name="applicationId"
                       [(ngModel)]="tcObj.applicationId"
                       formControlName="application">

             <mat-option *ngFor="let application of applicationList"
                         [value]="application.applicationId">
               {{application.applicationName}}
             </mat-option>
           </mat-select>
           <mat-error>{{getInputErrorMessage('application')}}</mat-error>
         </mat-form-field>
     </div>
      <div class="col-lg-12">
         <mat-form-field>
             <input matInput
              id="testcaseName"
              placeholder="Test Case Name"
              [(ngModel)]="tcObj.testcaseName"
              name="testcaseName"
              formControlName="testcaseName">
              <mat-error>{{getInputErrorMessage('testcaseName')}}</mat-error>
         </mat-form-field>
     </div>
     <div class="col-lg-12">
             <mat-form-field>
                 <input matInput
                  id="testcaseDescription"
                  placeholder="Test Case Details"
                  [(ngModel)]="tcObj.testcaseDescription"
                  name="testcaseDescription"
                  formControlName="testcaseDescription">
                  <mat-error>{{getInputErrorMessage('testcaseDescription')}}</mat-error>
             </mat-form-field>
         </div>
     <div class="col-lg-12" color="primary">
         <button mat-raised-button color="primary"
          (click)="addtestCase(tcObj)" 
          [disabled]="!tcForm.valid">Add Test Case</button>
     </div>    
</form>
